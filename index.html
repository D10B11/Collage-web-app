<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
      <h1>Collage Web App</h1>
      <hr>
      <h4 style="color:cornflowerblue">As soon as the popup appears, please click Allow. After you've spoken a command,</h4>
      <h3 style="color:cadetblue" >Say "selfie" to take your selfie and to make a Collage</h3> 
    
      <div class="form-group">
        <h3>Say "take my selfie"</h3>
        <label>Your voice output : </label>
        <textarea class="form-control" id="textbox" readonly="true"></textarea>
    </div>
    <button class="btn btn-primary" onclick="start()">Start</button>
      <h4>Press the Start button</h4>
      <label>Your webcam:</label>  
      <div id="camera"></div>
      <label>All selfies will be displayed here</label>
      <div id="resultShow">
       <div id="result1">
       <img src="bridge.jpg" style="width:30%">
       </div><br><br><br>

       <div id="result2">
        <img src="sun.jpg" style="width:30%">
        </div><br><br><br>
       
        <div id="result3">
          <img src="moon.jpg" style="width:30%">
          </div>

      </div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
